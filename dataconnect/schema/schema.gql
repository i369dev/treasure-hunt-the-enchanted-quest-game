type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
  bio: String
}

type TreasureHunt @table {
  name: String!
  description: String!
  difficulty: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  estimatedDuration: Int
  thumbnailUrl: String
  creator: User
}

type Location @table {
  latitude: Float!
  longitude: Float!
  name: String!
  createdAt: Timestamp!
  description: String
}

type Clue @table {
  text: String!
  order: Int!
  type: String!
  createdAt: Timestamp!
  hint: String
  answer: String
  treasureHunt: TreasureHunt
  location: Location
}

type PlaySession @table {
  startTime: Timestamp!
  status: String!
  endTime: Timestamp
  score: Int
  lastClueCompleted: Clue
  user: User
  treasureHunt: TreasureHunt
}

type Review @table {
  rating: Int!
  createdAt: Timestamp!
  comment: String
  user: User
  treasureHunt: TreasureHunt
}