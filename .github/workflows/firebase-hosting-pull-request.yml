name: Firebase Hosting Build and Deploy

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEN_LANG_CLIENT_0168152670 }}'
          projectId: gen-lang-client-0168152670
          # මෙතැනින් entryPoint: ./dist ඉවත් කර ඇත.
          # මෙයින් action එකට කියන්නේ firebase.json file එක root directory එකේ සොයන්න කියලා.
